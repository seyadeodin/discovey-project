<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/home.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
   
    <!-- Ctrl + / para comentar a linha -->

    <title>Criar Sala - rocket.q</title>
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./images/logo.svg" alt="rocket.q Logo">
        </header>
        
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua propria sala</h2>
                    <form action="post">
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <!--. Label is tag used both to facilitate to search engines
                        to localize our inputs and also for acessibility. -->
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="images/users.svg" alt="Entrar na Sala">
                            Criar Sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    
</body>
</html>
